<div ng-controller="changePasswordExpiredPageController" ng-view ng-cloak>
    <link rel="stylesheet" type="text/css" href="./pages/changePasswordExpired/changePasswordExpired.css" />
    <div ng-if="isShow" class="page" ng-class="pageClass">
        <nav-bar-top-directive
            type="navBarTop.type"
            title="navBarTop.title"
            left="navBarTop.left"
            on-left-click="navBarTop.onLeftClick()">
        </nav-bar-top-directive>
        <div class="page-content">
            <form ng-submit="changePasswordExpiredClick()">
                <input-handling-directive
                    label="oldPassword.label"
                    error="oldPassword.error"
                    model="oldPassword.value"
                    type="'password'"
                    maxlength="15">
                </input-handling-directive>
                <input-handling-directive
                    label="newPassword.label"
                    error="newPassword.error"
                    model="newPassword.value"
                    type="'password'"
                    tooltip="newPassword.tooltip"
                    tooltip-options="newPassword.tooltipOptions"
                    maxlength="15">
                </input-handling-directive>
                <input-handling-directive
                    label="confirmPassword.label"
                    error="confirmPassword.error"
                    model="confirmPassword.value"
                    type="'password'"
                    maxlength="15">
                </input-handling-directive>
                <center>
                    <button type="submit" ng-bind="globalMessage.changePasswordExpiredButtonChangePassword">GANTI KATA SANDI</button>
                </center>
            </form>
        </div>
    </div>
</div>
